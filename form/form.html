<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get in Touch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 420px;
    }

    .form-container h2 {
      margin-bottom: 10px;
      color: #2c3e50;
      text-align: center;
    }

    .form-container p {
      margin-bottom: 25px;
      color: #555;
      font-size: 15px;
      text-align: center;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Let’s Connect</h2>
    <p>We’d love to hear from you! Fill out the form and we’ll get back to you shortly.</p>
    <form action="/submit" method="POST">
      <label for="name">Your Full Name</label>
      <input type="text" id="name" name="name" placeholder="e.g., Shreya Tripathi" required />

      <label for="email">Your Email Address</label>
      <input type="email" id="email" name="email" placeholder="e.g., shreya@example.com" required />

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
